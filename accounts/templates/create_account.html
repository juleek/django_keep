{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create an account</button>
        </form>
    </div>
</div>
{% endblock content %}
