{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block breadcrumb %}
<li class="breadcrumb-item active"></li>
{% endblock breadcrumb %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update</button>
</form>

{% endblock content %}
